<h1>Syncfusion</h1>

<ejs-grid
  #grid
  [dataSource]="data"
  allowPaging="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [filterSettings]="filterSettings"
  [allowGrouping]="true"
  [editSettings]="editSettings"
  [groupSettings]="groupOptions"
  [toolbar]="toolbar"
  [pageSettings]="pageSettings"
  height="600"
  (dataBound)="dataBound()"
  (created)="created()"
  (load)="load()"
>
  <e-columns>
    <e-column
      field="full_name"
      headerText="Contact Name"
      width="140"
    ></e-column>
    <e-column
      field="job_title"
      headerText="Job Title"
      width="140"
      [validationRules]="customeridrules"
    ></e-column>
    <e-column
      field="country"
      headerText="Country"
      width="140"
      [validationRules]="freightrules"
    ></e-column>
    <e-column
      field="is_online"
      [allowGrouping]="false"
      headerText="Status"
      width="120"
    ></e-column>
    <e-column
      field="registered"
      headerText="Registered"
      width="150"
      format='yyyy-MM-dd' 
      editType='datetimepickeredit'
      [edit]="editparams"
    ></e-column>

      headerText="Budget"
      width="150"

    ></e-column>
    <e-column
      field="phone"
      headerText="Phone"
      width="150"
      editType="dropdownedit"
      [edit]="editparams"
    ></e-column>
    <e-column
      field="address"
      headerText="Address"
      width="150"
      editType="dropdownedit"
      [edit]="editparams"
    ></e-column>
  </e-columns>
</ejs-grid>
<ejs-dialog
  #alertDialog
  [buttons]="alertDlgButtons"
  [visible]="hidden"
  [header]="alertHeader"
  [animationSettings]="animationSettings"
  [content]="alertContent"
  [showCloseIcon]="showCloseIcon"
  [target]="target"
  [width]="alertWidth"
>
</ejs-dialog>
