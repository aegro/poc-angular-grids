<h1>Syncfusion</h1>

<!-- <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data' [query]='query' rowHeight='38' [allowSelection]='true' [loadingIndicator]='loadingIndicator' height='400' [enableHover]='false' [enableHeaderFocus]='true' [selectionSettings]='selectionSettings' [filterSettings]='filterSettings' [allowSorting]='true' [allowFiltering]='true' [enableVirtualization]='true'> -->
<ejs-grid
  #grid
  [dataSource]="data"
  allowPaging="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [filterSettings]="filterSettings"
  [allowGrouping]="true"
  [editSettings]="editSettings"
  [groupSettings]="groupOptions"
  [toolbar]="toolbar"
  [pageSettings]="pageSettings"
  [height]="600"
  (dataBound)="dataBound()"
  (created)="created()"
  (load)="load()"
  showColumnMenu='true'
>
  <e-columns>
      <e-column type='checkbox' [allowFiltering]='false' [allowSorting]='false' width='60'></e-column>
      <e-column field='full_name' headerText='Employee Name' clipMode='EllipsisWithTooltip' width='200'>
          <ng-template #template let-data>
              <div
                class="customer-photo"
                [ngStyle]="{ 'background-image': photoURL(data) }"
              ></div>
              <div class="customer-name">{{ data.full_name }}</div>
              
          </ng-template>
      </e-column>
      <e-column field='country' headerText='Location' width='140'>
          <ng-template #template let-data>
              <div class="loc">
                  <img class="flag" [src]="flagURL(data)" [width]="30" />
              </div>
          </ng-template>
      </e-column>
      <e-column field='is_online' headerText='Status' width='150'>
          <ng-template #template let-data>                       
              <div *ngIf="data.is_online; else login" class="statustemp e-activecolor">                                          
                      <span class="statustxt e-activecolor">Online</span>           
              </div>
              <ng-template #login>
                  <div class="statustemp e-inactivecolor">
                      <span class="statustxt e-inactivecolor">Offline</span>
                  </div>
              </ng-template>
          </ng-template>               
      </e-column>
      <e-column field='rating' [allowFiltering]='false' headerText='Rating' width='160'>
          <ng-template #template let-data>
              <div class="rate">
                  <div class="rating">
                      <input ejs-rating [readOnly]="true" value={{data.rating}} cssClass='custom-rating'/>
                  </div>
              </div>                            
          </ng-template>
      </e-column>
      <e-column field='target' headerText='Engagement' [allowSorting]='true' [allowFiltering]='true' width='180'>
          <ng-template #template let-data>
              <div id="myProgress" class="pbar">
                  <div id="myBar"  *ngIf="data.is_online" [style.width.%]= data.target class="bar progressdisable">
                    <div id="pbarlabel" class="barlabel">{{data.target}}%</div>
                  </div>    
                  <div id="myBar"  *ngIf="!data.is_online" [style.width.%]= data.target class="bar">
                          <div id="pbarlabel" class="barlabel">{{data.target}}%</div>
                        </div>                               
                </div>                              
          </ng-template>
      </e-column>
      <e-column field='budget' headerText='Current Salary' [filter]='filterSettings' format='C2' width='160'></e-column>
      <e-column field='registered' [format]='formatOptions' headerText='Assigned Date' width='170' textAlign='Right' editType='datepickeredit'></e-column>
      <e-column field="phone" headerText="Phone" width="150" editType="dropdownedit"></e-column>
      <e-column field='address' headerText='Address' [filter]='filterSettings' clipMode='EllipsisWithTooltip' width='240'></e-column>
  </e-columns>
</ejs-grid>
